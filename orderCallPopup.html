<form class = "popup" type = "" ng-controller = "orderCallPopupCtrl" name = "orderCallPopup" novalidate>


  <div ng-hide = "sended">

    <span class="input input--chisato" ng-class = "{'input--filled':orderCallData.phone.length!==0}">

      <input class="input__field input__field--chisato phone" 
        type="tel" 
        id="input-14"
        ng-model = "orderCallData.phone"
        mask
        autofocus
        ng-minlength = "18"
        required
      />

      <label class="input__label input__label--chisato" for="input-14">
        <span class="input__label-content input__label-content--chisato phone" data-content = "Телефон">Телефон</span>
      </label>

    </span>



    <span class="input input--chisato" 
      ng-class = "{'input--filled': orderCallData.name.length!==0}"
    >

      <input type="text" 
        class="input__field input__field--chisato name" 
        id="input-13" 
        ng-model = "orderCallData.name"
        ng-minlength = "2"
        required
      />

      <label class="input__label input__label--chisato" for="input-13">
        <span class="input__label-content input__label-content--chisato" data-content = "Имя">Имя</span>
      </label>
    </span>


    <button 
      onclick="yaCounter31164566.reachGoal('zakaz1f'); return true;" 
      ng-disabled="orderCallPopup.$invalid && orderCallPopup.$invalid"
      ng-click = "orderCallSend(orderCallData)">отправить</button>
  </div>
  <div ng-show = "sended" class = "sended">
    Ваша заявка на обратный звонок принята! <br>
    Ждите звонка!!!
  </div>
  
</form>
