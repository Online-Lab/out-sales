<form class = "popup" ng-controller="popupCtrl" type = "" ng-submit = "sendToMail()">
  <span class="input input--chisato">
    <input class="input__field input__field--chisato name" 
      type="text" 
      id="input-13" 
      ng-model = "user.name"
      autofocus
      required
    />
    <label class="input__label input__label--chisato" for="input-13">
      <span class="input__label-content input__label-content--chisato" data-content = "Имя">Имя</span>
    </label>
  </span>
  <span class="input input--chisato">
    <input class="input__field input__field--chisato phone" 
      type="text" 
      id="input-14"
      mg-model = "user.phone"
      required
    />
    <label class="input__label input__label--chisato" for="input-14">
      <span class="input__label-content input__label-content--chisato phone" data-content = "Телефон">Телефон</span>
    </label>
  </span>
  <span class="input input--chisato" ng-hide = "ngDialogData.hideLastField">
    <input class="input__field input__field--chisato phone" 
      type="email" 
      ng-model = "user.email"
      id="input-15"
      required
    />
    <label class="input__label input__label--chisato" for="input-14">
      <span class="input__label-content input__label-content--chisato phone" data-content = "Почта">Почта</span>
    </label>
  </span>
  <input type="submit" value = "отправить">
</form>
